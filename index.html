<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff4e50,#fc913a);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Floating hearts */
.heart{
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  transform:rotate(45deg);
  animation:float 8s linear infinite;
}
.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:red;
  border-radius:50%;
}
.heart::before{top:-10px;left:0}
.heart::after{left:-10px;top:0}

@keyframes float{
  0%{transform:translateY(100vh) rotate(45deg);opacity:1}
  100%{transform:translateY(-10vh) rotate(45deg);opacity:0}
}

/* Glass Card */
.card{
  backdrop-filter:blur(20px);
  background:rgba(255,255,255,0.15);
  padding:30px 20px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  width:90%;
  max-width:350px;
  animation:pop 1s ease;
}

@keyframes pop{
  from{transform:scale(0.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:2.2rem;
  color:#fff;
  margin-bottom:15px;
}

p{
  color:#fff;
  margin-bottom:25px;
  font-size:1rem;
}

.btns{
  display:flex;
  justify-content:space-around;
  position:relative;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#fff;
  color:#ff4e50;
}
.yes:hover{transform:scale(1.1)}

.no{
  background:#000000aa;
  color:#fff;
  position:absolute;
}

/* Celebration */
.success{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
}

.success h2{
  font-size:2rem;
  margin-bottom:15px;
}

.success img{
  width:200px;
  border-radius:15px;
  margin-top:10px;
}

.fade-in{
  animation:fade 1s ease forwards;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

</style>
</head>
<body>

<div id="hearts"></div>

<div class="card">
  <h1>Hey ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine?</p>
  <div class="btns">
    <button class="yes" onclick="yesClick()">Yes üíñ</button>
    <button class="no" id="noBtn">No üò¢</button>
  </div>
</div>

<div class="success" id="success">
  <h2>Yayyy!! ‚ù§Ô∏è</h2>
  <p>You made me the happiest üíï</p>
  <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
</div>

<script>
// floating hearts
const heartsContainer = document.getElementById('hearts');
function createHeart(){
  const h = document.createElement('div');
  h.classList.add('heart');
  h.style.left = Math.random()*100 + 'vw';
  h.style.animationDuration = (5 + Math.random()*5) + 's';
  heartsContainer.appendChild(h);
  setTimeout(()=>h.remove(),8000);
}
setInterval(createHeart,300);

// moving NO button
const noBtn = document.getElementById('noBtn');
noBtn.addEventListener('mouseover',()=>{
  const x = Math.random()*200 - 100;
  const y = Math.random()*200 - 100;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
});

// success
function yesClick(){
  document.getElementById('success').style.display='flex';
}
</script>

</body>
</html>
