<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>To The Moon Swati ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff3366;
            --glass: rgba(255, 255, 255, 0.15);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent; /* Removes blue highlight on mobile tap */
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #4b0026 0%, #700b2e 40%, #ff3366 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating Space Hearts */
        .stars {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        /* Main Glass Card */
        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2.5rem 1.5rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            width: 85%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 2rem;
            font-size: 1rem;
            font-weight: 400;
        }

        /* Button Layout Fix */
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 12px;
            position: relative;
            min-height: 120px; /* Space for growing Yes button */
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: manipulation; /* Optimizes for mobile taps */
        }

        .yes-btn {
            background: white;
            color: var(--primary);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            z-index: 100;
            white-space: nowrap;
        }

        .no-btn {
            background: rgba(0, 0, 0, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 90;
        }

        /* Active/Tap feedback */
        button:active {
            transform: scale(0.9);
        }

        #hint {
            margin-top: 1.5rem;
            color: #ffdae0;
            font-size: 0.85rem;
            height: 1.2rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        /* Full-Screen Success Overlay */
        .success-screen {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #ff4e50, #700b2e);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .success-screen h1 { font-size: 2.2rem; }

        .success-screen img {
            width: 80%;
            max-width: 280px;
            border-radius: 20px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="stars" id="starContainer"></div>

    <div class="container" id="mainCard">
        <h1>Hi Swati‚ù§Ô∏è</h1>
        <p>Will you be my Valentine?</p>
        <div class="btn-group">
            <button class="yes-btn" id="yesBtn" onclick="celebrate()">YES! üöÄ</button>
            <button class="no-btn" id="noBtn">No ü•∫</button>
        </div>
        <div id="hint"></div>
    </div>

    <div class="success-screen" id="success">
        <h1>Yay! See you then! ‚ú®</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZuJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif">
        <p>I love you to the moon and back! ‚ù§Ô∏è</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const starContainer = document.getElementById('starContainer');
        const hint = document.getElementById('hint');
        
        let yesScale = 1;
        let count = 0;

        // Space Particles
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = ['‚ù§Ô∏è', '‚ú®', 'üíñ'][Math.floor(Math.random() * 3)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.fontSize = (Math.random() * 15 + 10) + 'px';
            p.style.animationDuration = (Math.random() * 2 + 2) + 's';
            starContainer.appendChild(p);
            setTimeout(() => p.remove(), 4000);
        }
        setInterval(createParticle, 200);

        const messages = [
            "Are you sure?",
            "Really sure??",
            "Think it over!",
            "Last chance...",
            "Don't be mean! üò≠",
            "I'm gonna cry...",
            "Click the white one!",
            "Look how big it is!"
        ];

        const hints = [
            "The other button looks nicer...",
            "Maybe your finger slipped?",
            "I think you meant 'Yes'",
            "It's getting harder to miss!",
            "Just click Yes already! ‚ù§Ô∏è"
        ];

        const handleNoInteraction = (e) => {
            e.preventDefault(); // Prevents double-triggering on mobile
            count++;
            
            // Incrementally grow Yes button
            yesScale += 0.35;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Small wiggle for 'No' button to show it's being clicked
            noBtn.style.transform = `translateX(${Math.sin(count) * 10}px)`;
            setTimeout(() => { noBtn.style.transform = 'translateX(0)'; }, 100);

            // Update Text
            noBtn.innerText = messages[count % messages.length];
            hint.innerText = hints[count % hints.length];
            hint.style.opacity = "1";
        };

        // UI/UX Mobile best practice: Using click for both hover/tap 
        // because hover is unreliable on touchscreens.
        noBtn.addEventListener('click', handleNoInteraction);

        function celebrate() {
            document.getElementById('success').style.display = 'flex';
            document.getElementById('mainCard').style.display = 'none';
        }
    </script>
</body>
</html>
